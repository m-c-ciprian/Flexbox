<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h2>Flex direction - row - implicit</h2>
        <!-- <div class="container flex-wrap"> -->
        <div class="container flex-wrap-reverse justify align medium-height">
            <div class="box-1">
            </div>
        
            <div class="box-2">
            </div>
        
            <div class="box-3">
            </div>
        </div>
    </section>

    <section>
        <h2>Flex direction - row - reverse</h2>
        <div class="container direction-row-reverse">
            <div class="box-1">
            </div>
        
            <div class="box-2">
            </div>
        
            <div class="box-3">
            </div>
        </div>
    </section>

    <section>
        <h2>Flex direction - column</h2>
        <div class="big-height container direction-column">
            <div class="box-1">
            </div>
        
            <div class="box-2">
            </div>
        
            <div class="box-3">
            </div>
        </div>
    </section>

    <section>
        <h2>Flex direction - column - reverse</h2>
        <div class="big-height container direction-column-reverse">
            <div class="box-1">
            </div>
        
            <div class="box-2">
            </div>
        
            <div class="box-3">
            </div>
        </div>
    </section>

    <section></section>
        <h2>Flex direction - column - reverse</h2>
        <div class="container">
            <div class="box-1 shrink-2">
            </div>
        
            <div class="box-2 grow-1">
            </div>
        
            <div class="box-3 grow-1">
            </div>
        </div>
    </section>
</body>
</html>
